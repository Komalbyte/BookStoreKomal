<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Books</h1>
    <div id="status" class="muted">Loading books...</div>
  </header>

  <main>
    <section id="add-book">
      <h2>Add New Book</h2>
      <form id="book-form">
        <div class="form-group">
          <input type="text" id="title" placeholder="Book Title" required />
        </div>
        <div class="form-group">
          <input type="text" id="author" placeholder="Author Name" required />
        </div>
        <div class="form-group">
          <input type="text" id="genre" placeholder="Genre" required />
        </div>
        <div class="form-group">
          <input type="date" id="publishedDate" required />
        </div>
        <button type="submit" id="submit-btn">Add Book</button>
      </form>
    </section>

    <div id="controls">
      <label>
        Page
        <input id="page" type="number" min="1" value="1" />
      </label>
      <label>
        Limit
        <input id="limit" type="number" min="1" max="100" value="10" />
      </label>
      <label>
        Sort By
        <select id="sortBy">
          <option value="createdAt" selected>createdAt</option>
          <option value="title">title</option>
          <option value="author">author</option>
          <option value="genre">genre</option>
        </select>
      </label>
      <label>
        Order
        <select id="sortOrder">
          <option value="desc" selected>desc</option>
          <option value="asc">asc</option>
        </select>
      </label>
      <button id="reload">Reload</button>
    </div>

    <section id="book-list"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
